<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./WEB-INF/template/loginMwsTemplate.xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui">

    <ui:define name="body">
        <h:panelGrid columns="2">
            <h:graphicImage library="images"  name="/other/Login.png" />
            <h:panelGrid columns="2">
                <h:inputText id="name" value="#{credentials.username}" styleClass="mws-login-username mws-textinput" />
                <p:watermark for="name" value="username" />
                <p:spacer height="10"/>
                <p:spacer height="10"/>
                <h:inputSecret id="password" value="#{credentials.password}" styleClass="mws-login-password mws-textinput" />
                <p:watermark for="password" value="password" />  
            </h:panelGrid>
        </h:panelGrid>
        <h:commandButton id="login" value="Login" action="#{identity.login()}" styleClass="mws-button green mws-login-button"/>
    </ui:define>
    <ui:define name="loggedIn">
        <h:panelGrid columns="2" >
            <h:graphicImage library="images"  name="/other/Login.png"/>
            <a class="mws-report" >
                <span class="mws-report-icon mws-ic ic-walk"></span>
                <span class="mws-report-content" style="width: 100px">
                    <span class="mws-report-title "><h6><FONT  color="#990000">
                            Vous êtes déja <br/> connecté ))</FONT></h6></span>
                </span>
            </a>
        </h:panelGrid>
        <table width="100%" border="0">
            <tr >
                <td width="20%" height="20px">
                    <h:commandButton value="Acceuil" action="/frontoffice/home" styleClass="mws-button green mws-i-24 i-home large" rendered="#{not empty currentContact}"/>
                    <h:commandButton value="Acceuil" action="/backoffice/home" styleClass="mws-button green mws-i-24 i-home large" rendered="#{not empty currentUser}"/>
                </td>
                <td width="60%" >
                </td>
                <td  width="20%" height="20px" align="right">
                    <h:commandButton  value="Déconnecter" action="#{identity.logout()}" styleClass="mws-button green mws-login-button large"/>
                </td>
            </tr>  
        </table>
    </ui:define>

</ui:composition>
